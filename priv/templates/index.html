<!DOCTYPE html>
<html>
	<head>
	    <title>Peer-to-peer chat</title>
	    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-9 col-md-9 main">
				    <video autoplay="autoplay" id="localVideo" muted="true"></video>
				    <video autoplay="autoplay" id="remoteVideo"></video>
					
					<div class="control-panel-wrap">
						<div class="control-panel">
						    <div class="video col-md-4">
						    	<span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
						    </div>
							<div class="volume col-md-4">
								<span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
							</div>
						    <div class="resize-full col-md-4">
						    	<span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
						    </div>
						</div>
					</div>
			    </div>

				<div class="col-md-3 col-md-offset-9 sidebar">
				    <div id="chat_area"></div>	

					<div class="chat-input">
						<textarea rows="5" name="text" class="search-query" placeholder="Input text here ..." name="msgline" id="chat_input"></textarea>

						<output id="list"></output>
						
					    <input type="file" class="inputfile" id="files" name="file" multiple />
			    					    			   
					    <div class="btn-row">
					    	<div class="attach-data col-md-3">
							    <label for="files">
									<span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
							    </label>
						    </div>
							<div class="col-md-6 col-sm-9">
								<div class="progress hidden">
								  <div id="sendProgress" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">
								  </div>
								</div>
							</div>
							<div class="send-data col-md-3">
								<span class="glyphicon glyphicon-send" aria-hidden="true" id="chat_submit_btn"></span>
					    	</div>
					    </div>

					    <div id="file_load_status"></div>

						<div class="copyright">
							<p>&copy; 2017 V. Katsuba - <a href="https://github.com">GitHub</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/webRtcApp.js"></script>
	</body>
</html>
